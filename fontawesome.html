<!DOCTYPE HTML> <html> <head>     <title>我的FontAwesome</title>
<link rel="stylesheet" href="css/font-awesome.css"/>
 <link rel="stylesheet" href="css/my.css"/> 
<script src="src/jquery.min.js"></script>
<link rel="stylesheet" href="css/font.css"/> </head>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="src/list.js"></script>
<style>
		.el-row {
		  margin-bottom: 20px;		 
		}
		.el-col {
		  border-radius: 4px;
		}
		.bg-purple-dark {
		  background: #99a9bf;
		}
		.bg-purple {
		  background: #d3dce6;
		}
		.bg-purple-light {
		  background: #e5e9f2;
		}
		.grid-content {
		  border-radius: 4px;
		  min-height: 36px;
		}
		.row-bg {
		  padding: 10px 0;
		  background-color: #f9fafc;
		}
		.footer {
           font-size: 14px;
           position: fixed;
		   bottom:0px;
		   left:0px;
           height:30px;
           padding:3px 6px;
           text-align:center;
           color:black;
		   width:100%;
		   margin:10px auto;
	   }
	   .tip{
		   font-size: 48px;
		   width:80px;
		   text-align: center;
	   }
	   .tip span{
		   font-size:14px;
	   }
	  </style>
<body> <div class="container" id="app">
<h1>Font Awesome Icons{{Message}}</h1>
<hr>
<i class="icon-star icon- border">好几年功力的FontAwesome</i>
<div class="fixedmodel">Hello,我回来了</div>
<el-row :gutter="30"  v-for="item in IconList">
		<el-col :span="6"  v-for="(i,index) in item">
				<el-tooltip placement="top" effect="light" placement="right">
					<div slot="content" class="tip" v-bind:class="[i.class]"><span></span></div>
			<div class="pill" v-bind:class="[i.class]"><p>{{i.name}}</p></div>
				</el-tooltip>
		</el-col>
</el-row>
<div class="footer">CopyRight@程序员战士lijinfeng</div>
</div>  
</body>
<script>
var fixed=document.getElementsByClassName("fixedmodel")[0];
	$(
		$(".pill ").click(function(){
			getMousePos(event);
			fixed.innerHTML=this.className.substring(5,9).toUpperCase()+"  <i style='font-size:150%; padding:10px;' class='"+this.className.substring(5,9)+"'></i>";
			
		})	);
	function m()
	{
		getMousePos(event);
	}
	function getMousePos(event) {
     var e = event || window.event;             
      //fixed.innerHTML=e.clientX;
      fixed.style.left=e.clientX+20+"px";
      fixed.style.top=e.clientY+20+"px";
} 
window.app=new Vue({
	el:"#app",
	data:function(){
		return{
			Message:"成功的引入了Vue",
			IconList:[]
		}
	},
	methods:{
		GetList:function(){
				var newList=[];
				var temp=[];
				for(var i=0; i<list.length; i++)
				{
					temp.push(list[i]);
					if(i%4==0)
					{
						newList.push(temp);
						temp=[];
					}
				}
			return newList;
			}
	},
	ready:function()
	{		
		debugger
		console.log("vue success")
	},
	created: function () {
    // `this` 指向 vm 实例
    this.IconList=this.GetList();
  }
})
</script></html>
